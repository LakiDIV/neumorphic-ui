<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Neumorphic-UI</title>

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />


    <link rel="icon"
        href="/icon.png">


    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/base.css" />



</head>

<body>

    <div class="contanier">
        <div class="m_button">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <div class="contanier embosed-flat">
        <section class="light-concave section-flex">
            <button type="button" class="my-5 btn neumorphic-btn">Button</button>
        </section>
        <br>
        <section class="light-concave section-flex">
            <input placeholder="Email" class="light-concave" type="text" name="" id="">
            <br>
            <input placeholder="Password" class="light-concave" type="password" name="" id="">
        </section>
        <section class="section-buttons section-blocks ">
            <button class="btn-clicky">LOGIN</button>
            <button class="btn-clicky">Create a new account</button>
        </section>
    </div>



    <div class="contanier embosed-flat">
        <p>Components under development</p>
        <div class="little-frame light-concave">
            <a href="/alpha">Test Alpha</a>
        </div>
    </div>


    <div class="contanier embosed-flat">
        <div class="little-frame light-concave">
            <p>©️ Artify Pixels 2023</p>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>

    <div id="floating-bar">

    </div>

    <footer id="main-footer">
        <div class="frame embosed-flat">
            <a href="#" class="icon-box embosed-flat">
                <i class="fab fa-facebook-f" style="color: #3b5998"></i>
            </a>
            <a href="#" class="icon-box embosed-flat">
                <i class="fab fa-twitter" style="color: #00acee"></i>
            </a>
            <a href="#" class="icon-box embosed-flat">
                <i class="fab fa-linkedin-in" style="color: #0e76a8"></i>
            </a>
            <a href="#" class="icon-box embosed-flat">
                <i class="far fa-envelope"></i>
            </a>
        </div>

    </footer>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(".m_button").click(function () {
            $('body').toggleClass("active");
        });
    </script>

</body>

</html>
